<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitagotchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="h-100 d-flex flex-column justify-content-center align-items-center bg-warning text-center" style="margin: 0; padding: 20px 20px 60px;">
  <form method="post" action="/signout" style="position: fixed; top: 20px; right: 20px; z-index: 1;">
    <button type="submit" class="btn btn-outline-dark"><i class="fa-solid fa-person-running"></i></button>
  </form>
  <p style="max-width: 400px;">{{ quote }}</p>
  <div class="border border-dark rounded bg-white" style="max-width: 400px; padding: 20px;">
    <div>
      <h2 style="font-family: 'DynaPuff', sans-serif;">Recipes</h2>
      <img src="/static/eating.gif" alt="" class="img-fluid" style="max-width: 50%;">
      <form method="get" class="mb-3">
        <label for="ingredient" class="form-label">Enter your main ingredient:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="ingredient" name="ingredient">
          <button class="btn btn-info text-white" type="submit" id="button-addon2">&rarr;</button>
        </div>
      </form>
      <div>
        {% if recipes is not none %}
          {% if recipes|length %}
            {% for recipe in recipes %}
              <p>
                {{ recipe.label }}<br>
                <a href="{{ recipe.url }}" target="_blank" class="link-info" style="word-break: break-word;">{{ recipe.url }}</a>
              </p>
            {% endfor %}
          {% else %}
            <p>No matching recipes found!</p>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </div>
  <nav style="position: fixed; bottom: 20px; left: 20px; right: 20px;">
    <ul class="nav nav-fill">
      <li class="nav-item">
        <a href="/profile" class="btn btn-outline-dark d-block me-2">Profile</a>
      </li>
      <li class="nav-item">
        <a href="/recipes" class="btn btn-dark d-block mx-2">Recipes</a>
      </li>
      <li class="nav-item">
        <a href="/fitness" class="btn btn-outline-dark d-block ms-2">Fitness</a>
      </li>
    </ul>
  </nav>
</body>
</html>
