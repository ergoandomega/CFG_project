<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitagotchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="h-100 d-flex flex-column justify-content-center align-items-center bg-warning text-center" style="margin: 0; padding: 20px 20px 60px;">
  <p style="max-width: 400px;">{{ quote }}</p>
  <div class="border border-dark rounded bg-white" style="max-width: 400px; padding: 20px;">
      <h2 style="font-family: 'DynaPuff', sans-serif;">Fitagotchi</h2>
    <img src="/static/happy.gif" alt="" class="img-fluid">
    <div>
      <form method="post">
        <div class="row g-3 mb-3 align-items-center">
          <div class="col-3 text-start">
            <label for="name" class="col-form-label">Name</label>
          </div>
          <div class="col-9">
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
        </div>
        <div class="row g-3 mb-3 align-items-center">
          <div class="col-3 text-start">
            <label for="email" class="col-form-label">Email</label>
          </div>
          <div class="col-9">
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="row g-3 mb-3 align-items-center">
          <div class="col-3 text-start">
            <label for="password" class="col-form-label">Password</label>
          </div>
          <div class="col-9">
            <input type="password" id="password" name="password" class="form-control" minlength="8" required>
          </div>
        </div>
        <button type="submit" class="btn btn-info d-block w-100 mb-2 text-white">Sign up</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p class="text-danger text-center">{{ messages|join(' â€¢ ') }}</p>
          {% endif %}
        {% endwith %}
        Already have an account? <a href="/signin" class="link-info">Sign in instead</a>
      </form>
    </div>
  </div>
</body>
</html>
